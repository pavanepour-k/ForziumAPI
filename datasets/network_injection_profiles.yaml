{
  "version": 1,
  "owner": "load-validation",
  "summary": "Canonical tc-netem profiles used during load validation.",
  "observability": {
    "warmup_seconds": 15,
    "note": "Capture tc qdisc state before and after every injection run."
  },
  "profiles": {
    "steady-latency": {
      "description": "Steady inter-region latency with light jitter and background packet loss.",
      "tags": ["steady", "baseline", "observability"],
      "delay": {
        "latency_ms": 80,
        "jitter_ms": 20,
        "distribution": "normal"
      },
      "loss": {
        "percentage": 0.2,
        "correlation": 10.0
      },
      "rate": {
        "mbit": 200
      },
      "limit": {
        "packets": 1200
      }
    },
    "regional-loss-burst": {
      "description": "Periodic loss bursts suitable for router maintenance simulations.",
      "tags": ["burst", "resilience", "chaos"],
      "delay": {
        "latency_ms": 45,
        "jitter_ms": 10,
        "distribution": "pareto"
      },
      "loss": {
        "percentage": 3.5,
        "correlation": 30.0
      },
      "reorder": {
        "percentage": 1.0,
        "correlation": 40.0
      },
      "duplicate": {
        "percentage": 0.4
      },
      "rate": {
        "mbit": 150
      },
      "limit": {
        "packets": 900
      }
    },
    "mobile-edge-constrained": {
      "description": "Cellular congestion with high latency variance and correlated jitter spikes.",
