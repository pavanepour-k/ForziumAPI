      "delay": {
        "latency_ms": 180,
        "jitter_ms": 120,
        "distribution": "normal"
      },
      "loss": {
        "percentage": 8.0,
        "correlation": 60.0
      },
      "reorder": {
        "percentage": 2.5,
        "correlation": 55.0
      },
      "rate": {
        "mbit": 20
      },
      "limit": {
        "packets": 600
      }
    }
  }
}