[build-system]
requires = ["maturin>=1.2"]
build-backend = "maturin"

[project]
name = "forzium_engine"
version = "0.1.0"
description = "FastAPI-compatible framework with a Rust core."
authors = [{ name = "Forzium Team" }]
requires-python = ">=3.11"
dependencies = []

[tool.maturin]
bindings = "pyo3"
manifest-path = "core/rust_engine/Cargo.toml"
python-source = "."

[tool.pytest.ini_options]
addopts = "--cov=forzium --cov-report=term-missing"
testpaths = ["tests"]

[tool.poetry]
name = "forzium-engine"
version = "0.1.0"
description = "FastAPI-compatible framework with a Rust core."
authors = ["Forzium Team"]
package-mode = false

[tool.poetry.dependencies]
python = ">=3.11"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-cov = "^6.0"