global:
  scrape_interval: 15s
  evaluation_interval: 15s

authentication:
  basic_auth:
    username: ""
    password: ""

scrape_configs:
  - job_name: forzium-api
    static_configs:
      - targets: ["api:8000"]
  - job_name: otel-collector
    static_configs:
      - targets: ["otel-collector:9464"]