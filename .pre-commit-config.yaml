repos:
  # 1. All languages
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace 
      - id: end-of-file-fixer 
      - id: check-merge-conflict 
      - id: check-yaml       
      - id: check-added-large-files 

  # 2. Python 
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black   
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort  
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8     
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971
    hooks:
      - id: mypy   
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit   
  - repo: local  
    hooks:
      - id: safety
        name: Safety ― Python 패키지 보안 점검
        entry: safety check --full-report
        language: system
        types: [python]   

  # 3. Rust 
  - repo: local
    hooks:
      - id: rustfmt
        name: RustFmt ― cargo fmt
        entry: cargo fmt --all -- --check
        language: system
        files: \.rs$
      - id: clippy
        name: Clippy ― cargo clippy
        entry: cargo clippy --all-targets -- -D warnings
        language: system
        files: \.rs$
      - id: cargo-audit
        name: Cargo Audit ― cargo-audit
        entry: cargo audit
        language: system
        files: \.rs$
      - id: cargo-deny
        name: Cargo Deny ― cargo-deny
        entry: cargo deny check
        language: system
        files: \.rs$
      - id: cargo-check
        name: Cargo Check ― cargo check
        entry: cargo check --all-targets
        language: system
        files: \.rs$
